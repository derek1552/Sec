<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <h1>Свяжитесь со мной</h1>
        <form action="#" method="get">
            <div>
                <label for="email">e-mail</label>
                <input type="email" name="email" id="email" placeholder="123email@gmail.com" required>

            </div>
            <div>
                <label for="text">Telegram</label>
                <input type="text" name="Telegram" id="text" placeholder="123email@gmail.com" required>
            </div>
            <div>
                <label for="text">Тема</label>
                <select name="text" id="text">
                    <option value="1">Приобретение курсов</option>
                    <option value="2">что то еще</option>
                    <option value="3">что-то еще</option>
                </select>
            </div>
            <div>
                <label for="comment">Комментарий</label>
                <textarea name="comment" id="comment" rows="10" cols="20"></textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>

    </main>

</body>

</html>
